<h3>Articles page</h3>

<ul class="list-group">
  <li *ngFor="let article of articles" (click)="goToDetail(article)" [class.selected]="article === selectedArticle" class="list-group-item">
    <!-- <span class="badge">{{ article.id }}</span> -->
    {{ article.name }}
    <button class="delete" (click)="delete(article); $event.stopPropagation()">X</button>
    <!-- This stops the propagation of the click event -->
    <!-- you don't want the <li> click handler to be triggered -->
    <!-- because doing so would select the article that the user will delete.  -->
  </li>
</ul>
<br>

<h3>Create new article</h3>
<form class="form-horizontal">
  <div class="form-group">
    <!-- <label class="control-label col-sm-2">Article name:</label> -->
    <div class="col-sm-10">
      <input #articleName class="form-control" id="article_name" placeholder="Enter article name">
    </div>
  </div>
  <div class="form-group">
    <!-- <label class="control-label col-sm-2">Created by the user:</label> -->
    <div class="col-sm-10">
      <input #userId type="number" class="form-control" id="user_id" placeholder="Enter the user_id">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <!-- <label class="control-label col-sm-2">Content:</label> -->
      <textarea #content class="form-control" rows="5" id="comment" placeholder="Article content"></textarea>
     </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button (click)="create(articleName.value,userId.value,content.value)" type="submit" class="btn btn-info">Create</button>
    </div>
  </div>
</form>
