<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
      <input #firstName class="form-control" id="user_name" placeholder="First name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <input #lastName class="form-control" id="user_name" placeholder="Last name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <input #userEmail class="form-control" id="user_email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <input #userPassword class="form-control" type="password" id="user_password" placeholder="Password">
    </div>
  </div>
